<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="ui.watermark.js"></script>

    <style type="text/css">
      section { display: block }
      .watermark { color: #888; }
    </style>

  </head>

  <body>

    <section>
      <form id="search">
        <input type="text" placeholder="Type to search"><br><br>
      </form>

      <form id="signup">
        <input type="password" placeholder="Type your password"><br><br>
        <textarea placeholder="Type a description"></textarea><br><br>
      </form>

      <form id="default-value">
        <input type="text" value="some default value" placeholder="a watermark">
      </form>
    </section>

    <script type="text/javascript">
      $(document).ready(function() {
        $("#search").watermark();
        $("#signup").watermark();
        $("#default-value").watermark({ignoreDefaultValue: true});
      });
    </script>

  </body>
</html>
